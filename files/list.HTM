<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="../css/css/style.css">
</head>
<body>
     <h1>List in HTML </h1>
     <div>
        <h2>Order List</h2>
        <ol type="a">
            <li>Apple</li>
            <li>Banana</li>
            <li>Pineapple</li>
        </ol>

     </div>
     <div>
        <h2>Unordered List</h2>
        <ul type="circle">
            <li>Ram</li>
            <li>Shyam</li>
            <li>Hari</li>
        </ul>
     </div>
     <div>
        <h2>Description List</h2>
        <dl>
            <dt>Tea</dt>
            <dd>Tea is good.</dd>
            <dt>Coffee</dt>
            <dd>Americano</dd>
        </dl>
        <p class="p1">Lorem ipsum, dolor sit amet</p>
     <p class="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit </p>
    </div>
    <div class="main">
        <div class="div1">
            <p> hello </p>

        </div>
        <div class="div2">
            <p>hello world <span>im from BCA 2081</span> </p>
        </div>

    </div>
    
</body>
</html>
